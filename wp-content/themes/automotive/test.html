<link href="http://consignurironnow.com/wp-content/themes/automotive/css/nouislider.css" rel="stylesheet">

<!-- In <body> -->
<script src="http://consignurironnow.com/wp-content/themes/automotive/js/nouislider.min.js"></script>
  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>

<body>
<div id="sliderR"  onchange="rangeInput()" ></div>
<div id="sliderR2"></div>
  <script src="js/scripts.js"></script>
<script>
var slider = document.getElementById('sliderR');

noUiSlider.create(slider, {
	start: [10000, 90000],
	connect: true,
	range: {
		'min': 10000,
		'max': 90000
	}
});
var slider2 = document.getElementById('sliderR2');

noUiSlider.create(slider2, {
	start: [2007, 2018],
	connect: true,
	range: {
		'min': 2007,
		'max': 2018
	}
});
</script>
</body>
</html>
